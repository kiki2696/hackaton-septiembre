<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudad</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1>Universidades</h1>
    <button><a href="/home">Home</a></button>
    <button><a href="/parada">Paradas</a></button>

    <!-- Ver ciudades -->
    <h2 class="pt-6 pl-2 font-bold">Ver Universidades</h2>
    {% for universidad in universidades %}
        <p class="pt-2 pl-2">{{ universidad.universidad }}</p>
        <!-- nos vamos a las paradas propias de la ciudad segun su id -->
        <p class="pt-2 pl-2 pb-4 font-bold text-red-700"><a href="{{ url_for('parada', id=universidad.id) }}">Ver Paradas de esta universidad</a></p>
    {% endfor %}

   

    
</body>
</html>
